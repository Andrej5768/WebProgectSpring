<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
   <meta charset="utf-8">
   <title>Registration Page</title>
</head>
<body>
<form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
   <table>
      <tr>
         <td>User name:</td>
         <td><input type="text" th:field="*{username}" placeholder="Username" autofocus="true" /></td>
         <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
      </tr>
      <tr>
         <td>Password:</td>
         <td><input type="password" th:field="*{password}" placeholder="Password" /></td>
         <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
      </tr>
      <tr>
         <td>Confirm password:</td>
         <td><input type="password" th:field="*{passwordConfirm}" placeholder="Confirm password" /></td>
         <td th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">passwordConfirm Error</td>
      </tr>
      <tr>
         <td><button type="submit">Submit</button></td>
      </tr>
   </table>
</form>
</body>
</html>
