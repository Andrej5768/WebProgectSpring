<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
   <meta charset="utf-8">
<title>Registration Page</title>
</head>
<body>
<div id="PageHeader1" >
   <div id="nav-btn"> <input type="submit" id="Button1" onclick=href="@{/main}" name="" value="WebWallet" ></div>
   <div id="wb_Text2">
      <span>Web application for you finance</span></div>
</div>
<div id="wb_Signup1" style="position:absolute;left:347px;top:134px;width:277px;height:396px;z-index:5;">
   <form action="/registration" method="post" accept-charset="UTF-8" >
<table id="Signup1">
<tr>
   <td class="header">Sign up for a new account</td>
</tr>
<tr>
   <td class="label"><label for="username">User Name</label></td>
</tr>
<tr>
   <td class="row"><input class="input" name="username" type="text" id="username"></td>
</tr>
<tr>
   <td class="label"><label for="password">Password</label></td>
</tr>
<tr>
   <td class="row"><input class="input" name="password" type="password" id="password"></td>
</tr>
<tr>
   <td class="label"><label for="email">E-mail</label></td>
</tr>
<tr>
   <td class="row"><input class="input" name="email" type="text" id="email"></td>
</tr>
<tr>
   <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
   <td><input type="submit" value="Sign In"/></td>
</tr>
</table>
</form>
</div>
<div id="PageFooter1" style="position:absolute;overflow:hidden;text-align:left;left:0px;top:900px;width:100%;height:100px;z-index:6;">
</div>
</body>
</html>
